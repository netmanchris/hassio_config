homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 45.4168
  longitude: -73.4992
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Toronto
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Discover some devices automatically
discovery:

# Sensors
sensor:
  # Weather prediction
  - platform: yr
 
  - platform: foobot
    token: !secret foobot_token
    username: !secret foobot_username

  - platform: awair
    token: !secret awair_token
    name: Glow
    monitored_conditions:
      - temperature
      - humidity
      - co2
      - chemicals
    refresh_rate: 15
  - platform: awair
    token: !secret awair_token
    name: Awair2
    monitored_conditions:
      - temperature
      - humidity
      - co2
      - chemicals
      - dust
    refresh_rate: 15
  - platform: awair
    token: !secret awair_token
    name: Omni
    monitored_conditions:
      - temperature
      - humidity
      - co2
      - chemicals
      - dust
    refresh_rate: 15
  - platform: awair
    token: !secret awair_token
    name: Awair1
    monitored_conditions:
      - temperature
      - humidity
      - co2
      - chemicals
      - dust
    refresh_rate: 15
  - platform: ring
    
    
# Text to speech
tts:
  - platform: google

dyson:
  username: !secret dyson_username
  password: !secret dyson_password
  language: CA

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  
aerogarden:
    username: !secret aerogarden_username
    password: !secret aerogarden_password

abode:
  username: !secret abode_username
  password: !secret abode_password
  name: Abode Alarm System
  polling: False


ring:
  username: !secret ring_username
  password: !secret ring_password

binary_sensor:
  - platform: ring

camera:
  - platform: ring  


alexa_media:
  accounts:
    - email: !secret amazon_username
      password: !secret amazon_password
      url: amazon.com  
      
notify:
  - platform: alexa_media
    name: alexa_media
    
homekit:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio.local:3218
    
    
recorder:
  purge_keep_days: 5
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
